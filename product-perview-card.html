<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product perview card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="card">
        <div class="div-picture">
            <img class="picture" src="image/image-product-desktop.jpg">
        </div>

        <div class="contents">
            <p class="product-name">PERFUME</p>
            <p class="name-detail">Gabrielle
                Essence Eau De Parfum</p>
            </p>
            <p class="summary"> A floral, solar and voluptuous
                interpretation composed by
                Olivier Polge, Perfumer-creator
                for the House of CHANEL
            </p>
            <p class="price">$149.99</p>
            <button class="add-btn">
                <img class="cart-img" src="material/icon-cart.svg">Add to Cart
            </button>
        </div>
    </main>
</body>

</html>
